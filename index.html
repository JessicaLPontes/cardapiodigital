<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Digital</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Biblioteca para QR Code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="https://github.com/JessicaLPontes/cardapiodigital/blob/main/logo.png?raw=true" alt="Logo do Restaurante" class="logo">
    
    <!-- Título -->
    <h1>Cardápio Digital</h1>
    <p>Faça upload do cardápio e gere seu QR Code:</p>

    <!-- Upload do Cardápio -->
    <input type="file" id="upload" accept="image/*" />
    <button id="generate-btn">Gerar QR Code</button>

    <!-- QR Code -->
    <div id="qrcode"></div>
    
    <!-- Link direto -->
    <p>
      <a id="cardapio-link" href="#" target="_blank" class="link-button" style="display: none;"> Ver Cardápio </a>
    </p>
  </div>

  <!-- Script para gerar o QR Code -->
  <script>
    const qrCodeContainer = document.getElementById("qrcode");
    const uploadInput = document.getElementById("upload");
    const generateBtn = document.getElementById("generate-btn");
    const cardapioLink = document.getElementById("cardapio-link");

    generateBtn.addEventListener("click", () => {
      const file = uploadInput.files[0];
      if (!file) {
        alert("Por favor, envie uma imagem do cardápio!");
        return;
      }

      // Gerar URL para o arquivo enviado
      const fileURL = URL.createObjectURL(file);
      cardapioLink.href = fileURL;
      cardapioLink.style.display = "inline-block"; // Exibir o link do cardápio

      // Gerar o QR Code com o link do arquivo
      qrCodeContainer.innerHTML = ""; // Limpar QR Code anterior
      new QRCode(qrCodeContainer, {
        text: fileURL,
        width: 150,
        height: 150,
        colorDark: "#ffffff",
        colorLight: "#007BFF",
        correctLevel: QRCode.CorrectLevel.H
      });
    });
  </script>
</body>
</html>
