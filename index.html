<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card치pio Digital</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* Estilos para o 칤cone de upload no canto superior */
    .upload-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: #007BFF;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .upload-icon:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }
    
    /* Estilos do modal de senha */
    .password-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Estilos do QR Code */
    #qrcode {
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 칈cone de Upload (canto superior) -->
    <div id="upload-icon" class="upload-icon" title="Fazer upload do card치pio">+</div>

    <!-- Modal de senha -->
    <div id="password-modal" class="password-modal hidden">
      <div class="modal-content">
        <label for="password">Digite a senha:</label>
        <input type="password" id="password" />
        <button id="confirm-password">Confirmar</button>
      </div>
    </div>

    <!-- Logo -->
    <img src="https://github.com/JessicaLPontes/cardapiodigital/blob/main/logo.png?raw=true" alt="Logo do Restaurante" class="logo">
    
    <!-- T칤tulo -->
    <h1>Bem-vindo ao Nosso Card치pio Digital</h1>

    <!-- QR Code -->
    <h2>Escaneie o QR Code abaixo para ver o card치pio:</h2>
    <div id="qrcode"></div>
    
    <!-- Link direto -->
    <p>
      <a href="https://github.com/JessicaLPontes/cardapiodigital/blob/main/Card%C3%A1pio.png?raw=true" target="_blank" id="cardapio-link">游녤 Acesse o card치pio aqui 游녣</a>
    </p>

    <!-- Input para Upload de Arquivo -->
    <input type="file" id="upload" class="hidden" accept="image/*">
  </div>

  <!-- Vincular o arquivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
